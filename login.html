<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SEOptimer - Access Your SEO Dashboard</title>
    <meta name="description" content="Log in to your SEOptimer account to access your SEO dashboard, run audits, and view your website's performance.">
    <link rel="canonical" href="https://sh33ikh.github.io/seoptimer-seo-tool/login.html">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="login-form container">
            <h1>Login to SEOptimer</h1>
            <form id="login-form">
                <input type="email" id="login-email" name="email" placeholder="Email address" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
