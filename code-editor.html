<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - WebDevMaster</title>
    <meta name="description" content="Advanced code editing with syntax highlighting and auto-completion using WebDevMaster's Code Editor.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/code-editor.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">WebDevMaster</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#tools">Tools</a></li>
                <li><a href="https://github.com/webdevmaster/platform" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main id="code-editor">
        <div class="editor-sidebar">
            <h2>Files</h2>
            <ul id="file-list">
                <li data-file="index.html" class="active">index.html</li>
                <li data-file="styles.css">styles.css</li>
                <li data-file="script.js">script.js</li>
            </ul>
            <button id="add-file">Add File</button>
        </div>
        <div class="editor-main">
            <div id="editor"></div>
        </div>
        <div class="editor-preview">
            <h2>Preview</h2>
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 WebDevMaster. All rights reserved.</p>
    </footer>

    <script src="assets/js/code-editor.js"></script>
</body>
</html>
