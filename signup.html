<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for SEOptimer - Start Your Free Trial</title>
    <meta name="description" content="Sign up for SEOptimer to start your free trial. Access powerful SEO tools, run audits, and improve your website's search engine performance.">
    <link rel="canonical" href="https://sh33ikh.github.io/seoptimer-seo-tool/signup.html">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="signup-form container">
            <h1>Sign Up for SEOptimer</h1>
            <p>Start your free 14-day trial. No credit card required.</p>
            <form id="signup-form">
                <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email address" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/signup.js"></script>
</body>
</html>
