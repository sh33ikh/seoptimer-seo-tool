    <title>SEO Meta Tag Generator - SEOptimer</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "SEO Meta Tag Generator",
            "url": "https://sh33ikh.github.io/seoptimer-seo-tool/seo-generator.html",
            "description": "Generate SEO-friendly meta tags for your website with SEOptimer.",
            "publisher": {
                "@type": "Organization",

    </script>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SEO Meta Tag Generator</h1>
        <p>Optimize your website's SEO by generating SEO-friendly meta tags.</p>
    </header>

    <div class="container">
        <label for="title">Page Title:</label>
        <input type="text" id="title" placeholder="Enter your page title" />

        <label for="description">Meta Description:</label>
        <input type="text" id="description" placeholder="Enter your meta description" />

        <label for="keywords">Meta Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter your meta keywords" />

        <button onclick="generateMetaTags()">Generate Meta Tags</button>
    </div>

    <footer>
        <p>Powered by <a href="https://t.me/RektDevelopers" target="_blank">RektDevelopers</a></p>
    </footer>

    <script>
        function generateMetaTags() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const keywords = document.getElementById("keywords").value;

            const result = `
                <meta name="title" content="${title}">
                <meta name="description" content="${description}">
                <meta name="keywords" content="${keywords}">
            `;
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
