<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze your website's SEO performance with SEOptimer's advanced SEO Analyzer tool.">
    <meta name="keywords" content="SEO Analyzer, SEO audit, SEO analysis, website SEO check, SEO performance">
    <meta name="author" content="sh33ikh">
    <meta property="og:title" content="SEO Analyzer - SEOptimer">
    <meta property="og:description" content="Analyze your website's SEO performance and get actionable recommendations to optimize your site.">
    <meta property="og:image" content="assets/preview-image.png">
    <meta property="og:url" content="https://sh33ikh.github.io/seoptimer-seo-tool/Analyzer/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEO Analyzer - SEOptimer">
    <meta name="twitter:description" content="Analyze your website's SEO performance and improve it with SEOptimer's advanced SEO analyzer tool.">
    <meta name="twitter:image" content="assets/preview-image.png">
    <title>SEO Analyzer - SEOptimer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>SEO Analyzer</h1>
        <p>Analyze your website's SEO performance and improve its search engine visibility with SEOptimer's advanced analyzer tool.</p>
    </header>

    <section class="container">
        <label for="url">Enter Website URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required />
        <button onclick="analyzeSEO()">Analyze SEO</button>
    </section>

    <section id="results">
        <h2>SEO Analysis Results</h2>
        <div id="missing-tags">
            <h3>Missing SEO Elements</h3>
            <ul id="missing-tags-list"></ul>
        </div>

        <div id="error-log">
            <h3>Errors and Warnings</h3>
            <ul id="error-log-list"></ul>
        </div>

        <div id="suggestions">
            <h3>Suggested Improvements</h3>
            <ul id="suggestions-list"></ul>
        </div>
    </section>

    <footer>
        <p>Powered by <a href="https://t.me/RektDevelopers" target="_blank">RektDevelopers</a></p>
    </footer>

    <script>
        async function analyzeSEO() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // Clear previous results
            document.getElementById('missing-tags-list').innerHTML = '';
            document.getElementById('error-log-list').innerHTML = '';
            document.getElementById('suggestions-list').innerHTML = '';

            try {
                const response = await fetch(`https://api.seoptimer.com/analyze?url=${url}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    alert('Failed to fetch SEO data.');
                }
            } catch (error) {
                alert('Error fetching SEO data. Please try again.');
            }
        }

        function displayResults(data) {
            // Display missing elements
            const missingTags = data.missingTags || [];
            const missingTagsList = document.getElementById('missing-tags-list');
            missingTags.forEach(tag => {
                const listItem = document.createElement('li');
                listItem.textContent = tag;
                missingTagsList.appendChild(listItem);
            });

            // Display errors and warnings
            const errorLog = data.errors || [];
            const errorLogList = document.getElementById('error-log-list');
            errorLog.forEach(error => {
                const listItem = document.createElement('li');
                listItem.textContent = error;
                errorLogList.appendChild(listItem);
            });

            // Display suggestions
            const suggestions = data.suggestions || [];
            const suggestionsList = document.getElementById('suggestions-list');
            suggestions.forEach(suggestion => {
                const listItem = document.createElement('li');
                listItem.textContent = suggestion;
                suggestionsList.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
