<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze your website's SEO performance and get actionable recommendations to improve your website's search engine rankings.">
    <meta name="keywords" content="SEO Analyzer, website SEO check, SEO audit, SEO analysis, SEO performance">
    <meta name="author" content="sh33ikh">
    <meta property="og:title" content="SEO Analyzer - SEOptimer">
    <meta property="og:description" content="Analyze your website's SEO performance with actionable insights to improve search engine rankings.">
    <meta property="og:image" content="assets/preview-image.png">
    <meta property="og:url" content="https://sh33ikh.github.io/seoptimer-seo-tool/Analyzer/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEO Analyzer - SEOptimer">
    <meta name="twitter:description" content="Get advanced SEO analysis and suggestions to improve your website's search engine rankings.">
    <meta name="twitter:image" content="assets/preview-image.png">
    <title>SEO Analyzer - SEOptimer</title>

    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vB5eA6W6/0KYJjPexxZ8XMqF1mFto2zX9f3LlS5Q1u9jl44T0ho6reWLf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- External JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ZdQ8Gvb3VDEhv3nsd2WyfmtnzP25uQw/xWTXfph3XMwCTd9tdrZ2gFXtLbdXKf8" crossorigin="anonymous"></script>

    <script src="scripts.js" defer></script>
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>SEO Analyzer</h1>
        <p>Analyze your website's SEO performance and improve your search engine rankings with SEOptimer's advanced tool.</p>
    </header>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <label for="url" class="form-label">Enter Website URL:</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com" required />
                <button class="btn btn-primary mt-3 w-100" onclick="analyzeSEO()">Analyze SEO</button>
            </div>
        </div>
    </div>

    <div id="results" class="container">
        <h2 class="my-4">SEO Analysis Results</h2>
        <div id="missing-tags" class="mb-4">
            <h3>Missing SEO Elements</h3>
            <ul id="missing-tags-list" class="list-group"></ul>
        </div>

        <div id="error-log" class="mb-4">
            <h3>Errors and Warnings</h3>
            <ul id="error-log-list" class="list-group"></ul>
        </div>

        <div id="suggestions" class="mb-4">
            <h3>Suggested Improvements</h3>
            <ul id="suggestions-list" class="list-group"></ul>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Powered by <a href="https://t.me/RektDevelopers" class="text-white" target="_blank">RektDevelopers</a></p>
    </footer>

</body>

</html>
